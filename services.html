<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[placeholder]</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        // Javascript give active class to the current nav link
        document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll("nav ul li a");
            var currentFile = window.location.pathname.split("/").pop();

            for (var i = 0; i < links.length; i++) {
                var linkFile = links[i].href.split("/").pop();
                if (linkFile === currentFile) {
                    links[i].classList.add("active");
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <h1 style="color: #fff;">Welcome to Loca-Lunch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">[Placeholder]</a></li>
                <li><a href="resources.html">Local Resources</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
