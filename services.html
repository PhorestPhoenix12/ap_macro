<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[placeholder]</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
         nav ul li a:hover {
            color: #ddd;
        }
        nav ul li a.active {
            color: #ddd;
        }

        section {
            padding: 50px;
            background-color: #fff;
            margin-bottom: 30px;
        }

        section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        section ul {
            color: #777;
        }

        section ul li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        // Javascript give active class to the current nav link
        document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll("nav ul li a");
            var currentFile = window.location.pathname.split("/").pop();

            for (var i = 0; i < links.length; i++) {
                var linkFile = links[i].href.split("/").pop();
                if (linkFile === currentFile) {
                    links[i].classList.add("active");
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <h1 style="color: #fff;">Welcome to Our Food Nonprofit</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html" class="active">[Placeholder]</a></li>
                <li><a href="resources.html">Local Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>[PLACEHOLDER]</h2>
        
    </section>

    <footer>
        <p>&copy; 2023 Food Nonprofit. All rights reserved.</p>
    </footer>
</body>
</html>
